<kt-portlet-header [title]="'Today\'s Appointments'"
	[class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
	<ng-container ktPortletTools>
		<!-- Add Modal -->
		<add-appointment-modal></add-appointment-modal>
		<!-- <kt-context-menu></kt-context-menu> -->
	</ng-container>
</kt-portlet-header>
<!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
<div perfectScrollbar [ngStyle]="{'max-height': '43vh', 'position': 'relative'}"
	class="mat-table__wrapper mat-table__wrapper--dashboard mb-4">
	<!-- Checkbox Column -->
	<!-- Table with selection -->
	<!-- https://run.stackblitz.com/api/angular/v1?file=app%2Ftable-selection-example.ts -->
	<table mat-table class="lmat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id"
		matSortDirection="asc" matSortDisableClear>
		<ng-container matColumnDef="Id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
			<td mat-cell *matCellDef="let product" class="mat-column-vinCode">{{product.Id}}</td>
		</ng-container>

		<ng-container matColumnDef="PatientId">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>PatientId</th>
			<td mat-cell *matCellDef="let product">{{product.PatientId}}</td>
		</ng-container>

		<ng-container matColumnDef="PatientName">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>PatientName</th>
			<td mat-cell *matCellDef="let product">{{product.PatientName}}</td>
		</ng-container>

		<ng-container matColumnDef="AppointmentDate">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>AppointmentDate</th>
			<td mat-cell *matCellDef="let product">{{product.AppointmentDate}}</td>
		</ng-container>

		<!-- <ng-container matColumnDef="cPrice">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
			<td mat-cell *matCellDef="let product">${{product.cPrice}}</td>
		</ng-container> -->

		<ng-container matColumnDef="Status">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
			<td mat-cell *matCellDef="let product">
				<span
					class="kt-badge kt-badge--inline kt-badge--pill kt-badge--{{ getItemCssClassByStatus(product.Status) }} kt-badge--wide">{{
					product.Status }}</span>
			</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef width="106px" class="kt-pl-13">
				Actions
			</th>
			<td mat-cell *matCellDef="let product">
				<button mat-icon-button color="primary" matTooltip="Edit item" (click)="openUpdateModal(product)">
					<mat-icon>create</mat-icon>
				</button>
				<button mat-icon-button color="warn" type="button" matTooltip="Delete item" (click)="openDeleteModal()">
					<mat-icon>delete</mat-icon>
				</button>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
</div>
<!-- start: BOTTOM -->
<div class="mat-table__bottom mat-table__bottom--padding">
	<mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
	<mat-paginator [pageSize]="6" [pageSizeOptions]="[3, 6, 15]" [length]="dataSource.paginatorTotal$ | async"
		[showFirstLastButtons]="true"></mat-paginator>
</div>
<!-- end: BOTTOM -->
