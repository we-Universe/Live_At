<div class="modal-header">
	<h4 class="modal-title">Delete Appointemnt!</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="formContainer">
		<p>Are you sure to delete this appointment?</p>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
	<button type="button" class="btn btn-primary" (click)="deleteAppointment()" [disabled]=""
		[ngStyle]="{cursor: false ? 'not-allowed' : 'pointer'}">
		Delete
	</button>
</div>
