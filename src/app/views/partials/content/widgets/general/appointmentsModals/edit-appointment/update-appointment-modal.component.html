<div class="modal-header">
	<h4 class="modal-title">Update Appointemnt!</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form class="formContainer">
		<p>Info</p>
		<mat-form-field>
			<mat-select placeholder="Choose a patient" [(ngModel)]="formData.PatientId" name="patientId"
				[formControl]="patientId" required>
				<mat-option [value]="patient.id" *ngFor="let patient of patients">{{patient.name}}</mat-option>
			</mat-select>
			<mat-error *ngIf="patientId.invalid">Please choose a patient</mat-error>
		</mat-form-field>
		<!-- <mat-form-field>
				<textarea matInput placeholder="Textarea"></textarea>
			</mat-form-field> -->
		<br />
		<mat-form-field>
			<mat-select placeholder="Choose status" [(ngModel)]="formData.Status" name="status" [formControl]="status"
				required>
				<mat-option [value]="status" *ngFor="let status of appointmentStatuses">{{status}}</mat-option>
			</mat-select>
			<mat-error *ngIf="status.invalid">Please choose a status</mat-error>
		</mat-form-field>
		<br />
		<mat-form-field>
			<input matInput type="datetime-local" placeholder="Appointment date" [(ngModel)]="formData.AppointmentDate"
				name="appointemntDate" [formControl]="appointmentDate" required>
			<mat-error *ngIf="appointmentDate.invalid">Please choose a date</mat-error>
		</mat-form-field>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
	<button type="button" class="btn btn-primary" (click)="updateAppointment()" [disabled]="appointmentDate.invalid ||
		patientId.invalid || status.invalid" [ngStyle]="{cursor: appointmentDate.invalid ||
			patientId.invalid || status.invalid ? 'not-allowed' : 'pointer'}">
		Update Appointemnt
	</button>
</div>
